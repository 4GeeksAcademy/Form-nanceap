<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form Example</title>
    <script src="https://kit.fontawesome.com/7ef6d38da6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .amount-wrapper {
        position: relative;
      }
      .amount-wrapper span {
        position: absolute;
        top: 50%;
        left: -15px;
        transform: translateY(-50%);
        font-size: 18px;
      }
      .cards-wrapper {
        background-color: #6c757d;
        border-radius: 5px;
        padding: 5px 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>

    <div class="container py-5">
      <div class="card">
        <div class="card-header fw-bold fs-2">
          Payment form example
        </div>

        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form>
            <div class="row mb-3">
              <div class="col-sm-7">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-sm-2">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
              </div>
              <div class="col-sm-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex align-items-start">
                  <span class="me-0 pe-0" style="margin-top: 0.25rem;">$</span>
                  <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>                             
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-sm-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                  <option selected>Pick a state</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label class="form-label">We accept:</label><br>
                <div class="cards-wrapper">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment" id="mastercard" value="mastercard">
                    <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment" id="visa" value="visa">
                    <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-lg text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment" id="diners" value="diners">
                    <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-lg text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment" id="amex" value="amex">
                    <label class="form-check-label" for="amex"><i class="fab fa-cc-amex fa-lg text-light"></i></label>
                  </div>
                </div>
              </div>
                <div class="col-sm-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
